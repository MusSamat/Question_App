
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
<!--    <link href="static/style.css" rel="stylesheet" type="text/css" />-->
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Question</title>
</head>
<body>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">Different Questions</div>
    <br>
    <small id="author">by Musurmanbek</small>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-headline mui--text-body4">Have you questions?</div>
            <div class="mui-divider" id="header-divider"></div>
            <br>
            <br>
<!--            form-->
            <div>
                <form id="form" class="mui-form">
                <div class="mui-textfield mui-textfield--float-label">
                    <input id="question-input" type="text" required minlength="10" maxlength="120">
                    <label for="question-input">What are you want ask?</label>
                </div>
                <br>
                <button id="submit"  type="submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled>Ask</button>
            </form>
            </div>

            <br>
            <div class="mui--text-black-54 mui--text-body2">Your Questions</div>
            <div class="mui-divider"></div>
            <br>
            <div id="list">
            </div>

            <br>
            <div class="mui--text-headline"></div>
            <div class="mui--text-black-54"></div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
